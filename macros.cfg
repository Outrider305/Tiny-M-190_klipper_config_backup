#               PRESSURE ADVANCE 
############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

# This will just set a default value for PA per nozzle size and filament temp. 
# If PS/SS filament gcode sets pressure advance, it will take precendence over this, as it runs after.
# Pretty hacky way to do it, but it works. Better way would probably be to pass filament type as a variable.

[gcode_macro NOZZLE_ADJUST_PA]
gcode:
	# 0.4
	{% if printer.extruder.nozzle_diameter == 0.400 %}
		TEMP_ADJUST_PA_04
	## 0.6
	{% elif printer.extruder.nozzle_diameter == 0.600 %}
		TEMP_ADJUST_PA_06
	# 0.8
	{% elif printer.extruder.nozzle_diameter == 0.800 %}
		TEMP_ADJUST_PA_08
    # 1.0
	{% elif printer.extruder.nozzle_diameter == 1.000 %}
		TEMP_ADJUST_PA_1
	# Catch-all
	{% else %}
		TEMP_ADJUST_PA_04
  {% endif %}

