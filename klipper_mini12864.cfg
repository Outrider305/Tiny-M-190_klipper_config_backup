############################################################################################################################################################################################################################
############################################################################################################################################################################################################################
#                           DISPLAY CONFIG
############################################################################################################################################################################################################################
############################################################################################################################################################################################################################


[mcu menu]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_15000A001343535031303120-if00
restart_method: command

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

[display]
lcd_type: uc1701
#kill_pin: !menu:PF0
spi_bus: spi1
cs_pin: menu:PA4
a0_pin: menu:PA2
rst_pin: menu:PA3
contrast: 63
encoder_pins: ^menu:PA0, ^menu:PA1
click_pin: ^!menu:PB1
display_group: __voron_display
menu_timeout: 60

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

[output_pin BEEPER_pin]
pin: menu:PF1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

# name of neopixel should match name referenced in printer.cfg
# if there are other gcode_macros referencing the led display (e.g delayed gcode_macro)
[neopixel fysetc_mini12864]
pin: menu:PA13
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################
#                           LCD RGB CONTROLS
############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE={S} CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

# Set LCD RGB at startup
[delayed_gcode SETDISPLAYNEOPIXEL]
initial_duration: 1
gcode:
	RESETRGB

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################
	
# Default RGB
[gcode_macro RESETRGB]
gcode:
	SET_LED LED=fysetc_mini12864 RED=1 GREEN=0.45 BLUE=0.4 INDEX=1 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED=0.25 GREEN=0.2 BLUE=0.15 INDEX=2 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED=0.25 GREEN=0.2 BLUE=0.15 INDEX=3

############################################################################################################################################################################################################################
############################################################################################################################################################################################################################

# Example LCDRGB R=1 G=0 B=0
[gcode_macro LCDRGB]
gcode:
	{% set r = params.R|default(1)|int %}
	{% set g = params.G|default(1)|int %}
	{% set b = params.B|default(1)|int %}

	SET_LED LED=fysetc_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=1 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=2 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=3